<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body
        {
            background-color: antiquewhite;
        }
        form
        {
            width: 300px;
        }
        input
        {
            margin: 5px;
        }
        h1, p
        {
            text-align: center;
        }
        form
        {
            margin: auto;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>Registration Form</H1>
    <p>Fill the form with correct information</p>
    <form action="Server URL">
        <fieldset>

            <label for="Firstname">First Name:</label>
            <input type="text" id="First Name" name="firstname" required>
            <label for="Last Name">Last Name:</label>
            <input type="text" id="Last Name" name="lastname" required>
            <label for="password">Password:</label>
            <input for="password" id="password" name="password" min="8" max="12" required>
            <label for="number">Number:</label>
            <input type="number" id="number" name="number" required>
            <label for="Gender">Gender:</label>
            <input type="radio" id="male" name="Gender" required>Male
            <input type="radio" id="female" name="Gender" required>Female
            <input type="radio" id="other" name="Gender" required>Other
            <label type="date">Date:</label>
            <input type="date" id="birthday" name="birthday" required><br><br>
            <label for="file">Upload Picture:</label>
            <input type="file" id="uploadpicture" name="uploadpicture" required>
            <input type="submit" value="submit">
            
        </fieldset>
</body>
</html>
